<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <style>
        table {
            border: 4px double #333;
            border-collapse: separate;
            width: 100%;
            border-spacing: 7px 11px;
        }
    </style>
</head>
<body>
<h1 align="center">Comparison report</h1>
<table>
    <tr><th>First Json File</th><th>Second Json File</th></tr>
    <tr><h3 align="center">metadata</h3></tr>
    <tr ><td  align="center"> <p th:text="'name: ' + ${jsonfile1.metadata.application.name}"/> </td><td align="center"><p th:text="'name: ' + ${jsonfile2.metadata.application.name}"/></td></tr>
    <tr><td align="center"> <p th:text="'version: ' + ${jsonfile1.metadata.description.version}"/> </td><td align="center"><p th:text="'version: ' + ${jsonfile2.metadata.description.version}"/></td></tr>
</table>

<h3 align="center">services</h3>
<table>
    <tr><th></th><th>First Json File</th><th>Second Json File</th></tr>

    <tr th:each="i:${#numbers.sequence(0, Tech.servicesLength-1)}">

        <td align="center">  <p th:utext="${i+1}">..</p> </td>

        <td align="center">
            <th:block th:if="${jsonfile1.services.length > i}">
            <p th:utext="' service-short-name: '  + ${jsonfile1.services[i].service_short_name}">..</p>
            <p th:utext="' service_name: ' + ${jsonfile1.services[i].service_name}">..</p>
            <p th:utext="' artifact_type: ' + ${jsonfile1.services[i].artifact_type}">..</p>
            <p th:utext="' docker_registry: ' + ${jsonfile1.services[i].docker_registry}">..</p>
            <p th:utext="' docker_image_name: ' + ${jsonfile1.services[i].docker_image_name}">..</p>
            <p th:utext="' docker_tag: ' + ${jsonfile1.services[i].docker_tag}">..</p>
            <p th:utext="' force: ' + ${jsonfile1.services[i].force}">..</p>
            <p th:utext="' github_repository: ' + ${jsonfile1.services[i].github_repository}">..</p>
            <p th:utext="' github_branch: ' + ${jsonfile1.services[i].github_branch}">..</p>
            <p th:utext="' github_hash: ' + ${jsonfile1.services[i].github_hash}">..</p>
            <p th:utext="' sha1: ' + ${jsonfile1.services[i].hashes.sha1}">..</p>
            <p th:utext="' sha256: ' + ${jsonfile1.services[i].hashes.sha256}">..</p>
            </th:block>
        </td>
        <td align="center">
            <th:block th:if="${jsonfile2.services.length > i}">
            <p th:utext="' service-short-name: ' + ${jsonfile2.services[i].service_short_name}">..</p>
            <p th:utext="' service_name: ' + ${jsonfile2.services[i].service_name}">..</p>
            <p th:utext="' artifact_type: ' + ${jsonfile2.services[i].artifact_type}">..</p>
            <p th:utext="' docker_registry: ' + ${jsonfile2.services[i].docker_registry}">..</p>
            <p th:utext="' docker_image_name: ' + ${jsonfile2.services[i].docker_image_name}">..</p>
            <p th:utext="' docker_tag: ' + ${jsonfile2.services[i].docker_tag}">..</p>
            <p th:utext="' force: ' + ${jsonfile2.services[i].force}">..</p>
            <p th:utext="' github_repository: ' + ${jsonfile2.services[i].github_repository}">..</p>
            <p th:utext="' github_branch: ' + ${jsonfile2.services[i].github_branch}">..</p>
            <p th:utext="' github_hash: ' + ${jsonfile2.services[i].github_hash}">..</p>
            <p th:utext="' sha1: ' + ${jsonfile2.services[i].hashes.sha1}">..</p>
            <p th:utext="' sha256: ' + ${jsonfile2.services[i].hashes.sha256}">..</p>
            </th:block>
        </td>
    </tr>
</table>
</body>
</html>
